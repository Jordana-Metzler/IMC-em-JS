<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostra(frase) {
            document.write(frase + "<br>");
        }

        function calculaIMC(altura, peso){
            var IMC = peso / (altura * altura);
            return IMC;
        }

        var pesoj = prompt("Qual o seu peso? ");
        var alturaj = prompt("Informe sua altura");
        var meuimc = calculaIMC(alturaj, pesoj)
        mostra("Seu IMC é: " + meuimc.toFixed(2));
        mostra("Você ainda esta " + (meuimc - 18.5).toFixed(2) + " pontos acima do limite da magreza");

    </script>
</body>
</html>
